<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator style\general.css">
        <title>Calculator</title>
    </head>
    <body>
        
        <div class="main-container">
            
            <div class="text">
                <input type="text">
            </div>
            
            <div class="button-container">
                <button class="dark">AC</button>
                <button class="dark">+/-</button>
                <button class="dark">%</button>
                <button class="orange"> &#xF7;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">&#215;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="last-buttons">
                <button class="zero">0</button>
                <button class="last">.</button>
                <button class="last orange">=</button>
            </div>
        </div>

    </body>
</html>
