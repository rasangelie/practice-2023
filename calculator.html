<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style\general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-con" href="assets\icon.png">
        <title>Calculator</title>
    </head>
    <body>
        
        <div class="main-container">
            
            <div class="text">
                <!-- <p class="js-input"></p> -->
                <input class="js-input" type="text">
            </div>
            
            <div class="button-container">
                <button onclick="
                    calculation = '';
                    console.log(calculation);
                    showCalculation();
                    saveCalculation();"
                    class="dark">
                    AC
                </button>

                <button class="dark">+/-</button>

                <button class="dark">%</button>

                <button onclick="
                    calculate('/');"
                    class="orange">
                    &#xF7;
                </button>

                <button onclick="
                    calculate('7');">
                    7
                </button>

                <button onclick="
                    calculate('8');">
                    8
                </button>

                <button onclick="
                    calculate('9');">
                    9
                </button>

                <button onclick="
                    calculate('*');"
                    class="orange">
                    &#215;
                </button>

                <button onclick="
                    calculate('4');">
                    4
                </button>

                <button onclick="
                    calculate('5');">
                    5
                </button>

                <button onclick="
                    calculate('6');">
                    6
                </button>

                <button onclick="
                    calculate('-');"
                    class="orange">
                    -
                </button>

                <button onclick="
                    calculate('1');">
                    1
                </button>

                <button onclick="
                    calculate('2');">
                    2
                </button>

                <button onclick="
                    calculate('3');">
                    3
                </button>

                <button onclick="
                    calculate('+');"
                    class="orange">
                    +
                </button>

            </div>
            <div class="last-buttons">
                <button onclick="
                    calculate('0');"
                    class="zero">
                    0
                </button>

                <button onclick="
                    calculate('.');"
                    class="last">
                    .
                </button>
                
                <button onclick="
                    calculation = eval(calculation);
                    console.log(calculation);
                    showCalculation();

                    saveCalculation();"
                    class="last orange">
                    =
                </button>
            </div>
        </div>
        

        <script src="script\calculator.js">
        </script>

    </body>
</html>
